<!-- Main Area Contact Page -->

			<div class="contact">
				<h2>Contact me by filling out the form below:</h2>
				<br>
				<form action="/example.html" method="POST" formtarget="submit" formmethod="submit" id="username" minlength="3" maxlength="20" novalidate action="send-email.cgi">
					<h3><label for="username">Name:</label></h3>
					<input type="text" name="username" id="username" required>
					<br>
					<h3><label for="email">Email:</label></h3>
					<input type="text" name="email" id="email" required>
					<br>
					<h3><label for="message">Message:</label></h3>
					<textarea rows="10%" cols="auto"></textarea>
					<br>
					<form>
						<input class="submit" type="submit" value="Submit" formenctype="text">
					</form>
				</form>
				<br>
				<div class="social">
					<h2>Catch up on Social Media:</h2>
					<br>
					<a href="https://www.instagram.com/jewelrymakingbymikayla/" target="_blank"><img src="images/instagramlogo.png" alt="Instagram Logo"></a>
