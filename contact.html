<!-- Main Area Contact Page -->
	<div class="wrapper">
		<div class="main">
			<div class="contact">
				<h2>Contact me by filling out the form below:</h2>
				<br>
				<form action="/example.html" method="POST" id="username" minlength="3" maxlength="20">
					<h3><label for="username">Name:</label></h3>
					<br>
					<input type="text" name="username" id="username" required>
					<br>
					<br>
					<h3><label for="email">Email:</label></h3>
					<br>
					<input type="text" name="email" id="email" required>
					<br>
					<br>
					<h3><label for="message">Message:</label></h3>
					<br>
					<textarea rows="20" cols="auto"></textarea>
					<br>
					<br>
					<form>
						<input class="submit" type="submit" value="Submit" formenctype="text">
					</form>
				</form>
